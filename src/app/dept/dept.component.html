<div class="container-fluid">
  <div class="row">
    <div class="col-7 pad">
      <table class="table table-hover table-responsive table-bordered">
        <thead>
          <tr>
            <th>Department ID</th>
            <th>Name</th>
            <th>Group Name</th>
            <th>Modified Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of departmentslist; let i=index">
            <td>{{dept.departmentid}}</td>
            <td>{{dept.name}}</td>
            <td>{{dept.groupname}}</td>
            <td>{{dept.modifieddate | date}}</td>
            <td><button id="Edit" (click)="deptEdit(i)" class="btn btn-primary">Edit</button></td>
            <td><button id="Delete" (click)="deptDelete(i)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-5 pad">
      <app-update *ngIf="isUpdate" [index]="selectedIndex"></app-update>
    </div>
  </div>

</div>
